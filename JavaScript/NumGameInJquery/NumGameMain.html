<!DOCTYPE html >
<html>

<head>
<script src="jquery-2.1.1.js"></script>

<title>Number_Color_Game</title>

<script src="NumGameScript.js"></script>

<link rel="stylesheet" href="NumGameStyle.css" type="text/css" />

</head> 

<body>

<div class="wrap" id="colordiv">
<form id="colors">
  <input type="radio" name="color" id="r1" value="red" checked="false"/> Red
  <input type="radio" name="color" id="r2" value="green" checked="false" /> Green
  <input type="radio" name="color" id="r3" value="blue" checked="false"/> Blue
</form>
</div>
   
<div class="wrap" id="main">
  <div id="d1" class="d">1</div>
  <div id="d2" class="d">2</div>
  <div id="d3" class="d">3</div>
  <div id="d4" class="d">4</div>
  <div id="d5" class="d">5</div>
  <div id="d6" class="d">6</div>
  <div id="d7" class="d">7</div>
  <div id="d8" class="d">8</div>
  <div id="d9" class="d">9</div>
</div>

<div class="wrap">
        <button class="button" id="reset" >Reset</button>
        <button class="button" id="shuffle">Shuffle</button>
</div>

</body>

</html>
